<br>
<br>
<button mat-raised-button (click)="clickCreateArrayButton()">Generate new numbers</button>
<button mat-raised-button (click)="clickBubbleSortButton()">Bubble Sort</button>
<br>
<p>Unsorted Array</p>
{{input}}
<p>Sorted Array</p>
{{result}}


<ul style="list-style-type:none">
  <li *ngFor="let item of result">
    <canvas id="myCanvas" width={{item*50}} height="10" style="border:1px solid #000000;background-color:blue;"></canvas>
    {{ item }}
  </li>
</ul>
